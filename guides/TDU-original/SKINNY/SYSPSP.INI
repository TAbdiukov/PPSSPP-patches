[System]
SetTimer		= FIXED_TIME	//  REAL_TIME, refresh rate is realt time
								//  FIXED_TIME, refresh rate is fixed to video system
SetProfile		= FALSE			//  TRUE ==> Profile ON / FALSE ==> Profile OFF
SetMemCheck		= FALSE			//  TRUE ==> Let EdKernel check your memory between 2 GameMode / FALSE ==> edKernel do Nothing
SetMemCheckSize	= 10			//  Size In Ko of Mem bound Between Manager Default is : 10
MemoryCards		= ON		//Set to ON if you want to load/save to memory cards 
BootScreens		= ON		//Set to ON if you want to see all the various boot screens and movies and stuff

[Video]

SetVideo		= NTSC			// PAL50 or PAL60 or NTSC or NTSCJ

SetScreenRatio	= RATIO_16_9	// RATIO_16_9 or RATIO_4_3
SetSyncToVBL	= TRUE			// TRUE or FALSE
SetNbVBL		= 2				// Number of VBl min
SetWidth		= 480			// Width of the Screen
SetHeight		= 272			// Height of the Screen
SetWindowed		= TRUE			// Window or FullScreen ?
SetAntiAlias	= 0				// 4 2 or 0


[3D]

SetNbMaxInstance = 300	//15000	// 30000
SetNbMaxHierNode = 300	//5000		// 10000


[Movie]

SetMovie		= ON			// Set MOVIE ON/OFF

[DList]

[Devices]

NbMaxKeyboards			= 0
NbMaxMice				= 0
NbMaxJoysticks			= 1
NbMaxPlayers			= 1
NbMaxActionsPerPlayer		= 128 
NMaxChannelPerActions		= 3
SetInVertMouse			= FALSE	// Invert Mouse or not
//SaveReplay			=	"Replay1.rpy"	10
//LoadReplay		=	"Replay1.rpy"	10


[Flash]

SetMaxFlashMovies	23

[Screenshot]

HIGHRESSCREENENABLED = FALSE
SIZEINCREASE = 5 
NBSAMPLEPERPIXEL = 100
// 5*5 = 25X Size Increase
// Render time = 25*100*0.70 = approx 35 Min

END
